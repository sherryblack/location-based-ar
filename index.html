<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

	    

	<a-entity id="cartoon" movement-controls="fly:true" gltf-model="./assets/magnemite/render6.gltf" rotation="0 90 0" scale="0.05 0.05 0.05" gps-entity-place="longitude: -73.963; latitude: 40.692" animation-mixer="" position="" distance="37.256210351223466" distancemsg="37 meters">
        <a-camera gps-camera="" id="camera" rotation-reader="" camera="" rotation="" look-controls="" wasd-controls="" data-aframe-inspector-original-camera=""></a-camera>
	</a-entity> 
	    <a-camera gps-camera rotation-reader></a-camera>
	<a-entity movement-controls="fly:true">
	<a-entity camera position="0 1.6 0" look-controls></a-entity>
		</a-entity>
	    
	</a-scene>
</body>
